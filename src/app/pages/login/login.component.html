<ion-content class="background-image" no-scroll padding>
  <ion-card class="login-card">
    <ion-card-header>
      <div class="login-logo"></div>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ "LOGIN.TITLE" | translate }}</ion-title>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
        <ion-item lines="full">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input formControlName="email" type="text" placeholder="{{ 'COMMON.EMAIL' | translate }}"></ion-input>
        </ion-item>
        <span class="error-msg ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          {{ "ERROR.EMAIL_REQUIRED" | translate }}
        </span>
        <span class="error-msg ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          {{ "ERROR.EMAIL_NO_VALID" | translate }}
        </span>
        <ion-item lines="full">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input formControlName="password" type="password" placeholder="{{ 'COMMON.PASSWORD' | translate }}" required></ion-input>
        </ion-item>
        <span class="error-msg ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
          {{ "ERROR.PASSWORD_REQUIRED" | translate }}
        </span>
        <span class="error-msg ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
          {{ "ERROR.PASSWORD_MIN_LENGTH" | translate }}
        </span>
        <ion-row class="remember-row">
          <ion-col>
            {{ "COMMON.REMEMBER" | translate }}
          </ion-col>
          <ion-col>
            <ion-toggle>
  
            </ion-toggle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <app-custom-button 
              [btnText]="'COMMON.ACCESS'"
              [btnType]="'submit'"
              [btnDisabled]="false">
            </app-custom-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
